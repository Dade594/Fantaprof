<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Squadra - Fantaprof</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <h1>Fantaprof</h1>
        <div class="nav-links">
            <a href="/" class="nav-link"><i class="fas fa-home"></i> Home</a>
        </div>
    </div>
    
    {% if get_flashed_messages() %}
    <div class="flash-messages">
        {% for category, message in get_flashed_messages(with_categories=true) %}
        <div class="flash-message {{ category }}">
            {{ message }}
            <span class="close-btn">&times;</span>
        </div>
        {% endfor %}
    </div>
    {% endif %}
    
    <div class="login-container">
        <h2><i class="fas fa-users"></i> Accesso Squadra</h2>
        <form action="/team_login" method="post" class="login-form">
            <div class="form-group">
                <label for="team_code">Codice Squadra:</label>
                <div class="password-input-container">
                    <input type="text" id="team_code" name="team_code" required placeholder="Inserisci il codice della tua squadra">
                </div>
            </div>
            <button type="submit" class="btn"><i class="fas fa-sign-in-alt"></i> Accedi</button>
        </form>
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Torna alla Home</a>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Fantaprof - Tutti i diritti riservati</p>
    </footer>
    
    <script>
        // Gestione chiusura messaggi flash
        document.querySelectorAll('.close-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                this.parentElement.style.display = 'none';
            });
        });
        
        // Nascondi automaticamente i messaggi flash dopo 5 secondi
        setTimeout(() => {
            document.querySelectorAll('.flash-message').forEach(msg => {
                msg.style.display = 'none';
            });
        }, 5000);
    </script>
</body>
</html>
